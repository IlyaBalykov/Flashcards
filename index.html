<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keyword">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <h1 class="header">What is the capital of ...</h1>
    <div class="grid">
        <div>
            <div class="card">
                <div class="front">
                    <p>Russia</p>
                </div>
                <div class="back">
                    <p>Moscow</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Ukraine</p>
                </div>
                <div class="back">
                    <p>Kiev</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Belarus</p>
                </div>
                <div class="back">
                    <p>Minsk</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Kazakhstan</p>
                </div>
                <div class="back">
                    <p>Astana</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Lithuania</p>
                </div>
                <div class="back">
                    <p>Vilnius</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Latvia</p>
                </div>
                <div class="back">
                    <p>Riga</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Estonia</p>
                </div>
                <div class="back">
                    <p>Tallinn</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Norway</p>
                </div>
                <div class="back">
                    <p>Oslo</p>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front">
                    <p>Finland</p>
                </div>
                <div class="back">
                    <p>Helsinki</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
